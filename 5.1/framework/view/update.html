<!-- include tpl=head_lay -->
<div class="layui-card">
	<div class="layui-card-header">
		{lang升级说明：请确保网站程序目录及子目录可写}
		<div class="fr">
			<button type="button" onclick="$.phpok.go('{url ctrl=update/}')" class="layui-btn layui-btn-sm">
				<i class="layui-icon">&#xe65c;</i> {lang返回}
			</button>
		</div>
	</div>
	<div class="layui-card-body">
		<table class="layui-table">
		<tr id="myupdate">
			<th width="150px">版本</th>
			<th>&nbsp;程序打包时间</th>
			<th>&nbsp;大小</th>
			<th>类型</th>
			<th width="40px">状态</th>
		</tr>
		<!-- loop from=$rslist key=$key value=$value -->
		<tr>
			<td align="center" height="25px">{$value.version}</td>
			<td align="left" class="mylist" name="{$value.id}">{$value.time}</td>
			<td align="left">{$value.size}</td>
			<td align="center">{$value.type}</td>
			<td align="center" class="red" id="my_{$value.id}">-</td>
		</tr>
		<!-- /loop -->
		</table>
	</div>
</div>
<div class="submit-info-clear"></div>
<div class="submit-info">
	<div class="layui-container center">
		<input type="button" id="start_id" onclick="start_update()" value="{lang开始更新}" class="layui-btn layui-btn-lg layui-btn-danger" />
		<input type="button" value="{lang返回}" class="layui-btn layui-btn-lg" onclick="$.phpok.go(get_url('update'))" />
		<input type="button" value="{lang取消关闭}" class="layui-btn layui-btn-lg layui-btn-primary" onclick="$.admin.close()" />
	</div>
</div>
