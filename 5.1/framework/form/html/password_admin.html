<input type="hidden" name="ext_form_id" id="ext_form_id" value="password_type,width" />
<div class="table">
	<div class="title">
		密码显示模式：
		<span class="note"></span>
	</div>
	<div class="content">
		<table cellpadding="0" cellspacing="0">
		<tr>
			<td><label for="password_1"><input type="radio" id="password_1" name="password_type" value="show"{if $rs.password_type == "show"} checked{/if} />显示首尾字符</label></td>
			<td style="padding-left:7px;"><label for="password_2"><input type="radio" id="password_2" name="password_type" value="md5"{if $rs.password_type == "md5"} checked{/if} />MD5加密</label></td>
			<td style="padding-left:7px;"><label for="password_3"><input type="radio" id="password_3" name="password_type" value="default"{if $rs.password_type == "default" || !$rs.password_type} checked{/if} />普通密码框</label></td>
		</tr>
		</table>		
	</div>
</div>
<div class="table">
	<div class="title">
		表单宽度：
		<span class="note">设置表单的宽度，这是只需要<span class="red">填写数字</span>，单位是px</span>
	</div>
	<div class="content">
		<input type="text" name="width" id="width" value="{$rs.width}" />
	</div>
</div>
