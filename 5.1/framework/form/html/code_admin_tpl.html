<style type="text/css">
.CodeMirror{border:1px solid #ccc;{$_rs.form_style};}
.CodeMirror-scroll{width:{$_rs.width}px;height:{$_rs.height}px;}
</style>
<table cellpadding="0" cellspacing="0" style="width:auto;height:auto;border:0;" border="0">
<tr>
	<td><textarea id="{$_rs.identifier}" name="{$_rs.identifier}">{$_rs.content}</textarea></td>
</tr>
</table>
<script type="text/javascript">
$(document).ready(function(){
	var delay;
	var code_editor_{$_rs.identifier} = CodeMirror.fromTextArea(document.getElementById("{$_rs.identifier}"),{
		lineNumbers		: true,
		matchBrackets	: true,
		lineWrapping	: true,
		indentWithTabs	: true,
		indentUnit		: 4,
		onChange		: function(n){
			$("#{$_rs.identifier}").val(code_editor_{$_rs.identifier}.getValue());
		}
	});
});
</script>
