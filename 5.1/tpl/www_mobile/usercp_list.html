<!-- include tpl=head title=$page_rs.title menutitle=会员中心 -->
<div class="am-panel-group am-margin-xs">
	<!-- loop from=$rslist key=$key value=$value id=$tmpid -->
	<div class="am-panel am-panel-default">
		<div class="am-panel-hd">
			#{$value.id}
			<div class="am-btn-group am-fr">
				<!-- if $value.status -->
				<a href="{$value.url}" class="am-btn am-btn-default am-btn-xs">访问</a>
				<!-- /if -->
				<a href="{url ctrl=post func=edit id=$value.id/}" class="am-btn am-btn-secondary am-btn-xs">编辑</a>
			</div>
		</div>
		<div class="am-panel-bd">
			<div class="am-text-primary">{$value.title}</div>
			<div class="am-link-muted">时间：{func time_format $value.dateline}</div>
			<div class="am-link-muted">查看：{$value.hits}</div>
			<!-- if !$value.status -->
			<div class="am-text-danger">审核中</div>
			<!-- /if -->
		</div>
	</div>
	<!-- /loop -->
	<!-- include tpl=block/pagelist -->
	<div><a href="{url ctrl=post id=$id/}" class="am-btn am-btn-primary">添加</a></div>
</div>


<!-- include tpl=foot -->
