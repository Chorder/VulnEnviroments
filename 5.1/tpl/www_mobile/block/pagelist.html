<ul data-am-widget="pagination" class="am-fr am-pagination am-pagination-default" style="margin-right:0;font-size:1.4rem;">

	<li{if $value.type != 'num'} class="am-pagination-{if $value.type == 'home'}first{else}{$value.type}{/if}"{/if}{if $value.type == 'num' && $value.status} class="am-active"{/if}><a href="{$value.url}"{if $value.type == 'num' && $value.status} class="am-active"{/if}>{$value.title}</a></li>
	<!-- /loop -->
</ul>
