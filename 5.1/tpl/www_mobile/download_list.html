<!-- php:$title= $cate_rs ? $cate_rs.title : $page_rs.title -->
<!-- include tpl=head title=$title menutitle=$page_rs.title -->
<!-- include tpl=block/catelist pid=$page_rs.id -->
<div class="main">
	<ul class="am-list">
		<!-- loop from=$rslist key=$key value=$value id=$tmpid -->
		<li class="am-g am-list-item-desced am-list-item-thumbed am-list-item-thumb-bottom-left">
			<h3 class="am-list-item-hd"><a href="{$value.url}">{$value.title}</a></h3>
			<div class="am-u-sm-12 am-list-main">
				<div class="am-list-item-text">{$value.note}</div>
				<!-- if $value.fsize --><small class="gray" style="margin-right:20px;">大小：{$value.fsize}</small><!-- /if -->
				<!-- if $value.version --><small class="gray" style="margin-right:20px;">版本：{$value.version}</small><!-- /if -->
				<div><small class="gray">更新日期：{func date Y-m-d $value.dateline}</small></div>
				
			</div>
			<!-- if !$value.onlyuser || ($value.onlyuser && $session.user_id) -->
			<div class="am-u-sm-12">
				<a href="{if $value.dfile}{url ctrl=download id=$value.dfile.id/}{else}{$value.dlink}{/if}" class="am-btn am-btn-success am-btn-xs am-radius" target="_blank" style="padding-right:1em;">下载附件</a>
			</div>
			<!-- else -->
			<div class="am-u-sm-12">
				<a class="am-btn am-btn-danger am-btn-xs am-radius" href="{url ctrl=login _back=$value.url/}" style="padding-right:1em;">请先登录</a>
			</div>
			<!-- /if -->
			
		</li>
		<!-- /loop -->
	</ul>
	<!-- include tpl=block/pagelist -->
</div>
<!-- include tpl=foot -->
