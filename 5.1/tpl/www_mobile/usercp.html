<!-- include tpl=head title=会员中心 -->
<div class="usercp" style="background:#f5f5f5;">
	<div class="avatar"><!-- if $rs.avatar --><img src="{$rs.avatar}" /><!-- /if --></div>
	<div class="nickname"><!-- if $rs.fullname -->{$rs.fullname}<!-- else -->{$rs.user}<!-- /if --></div>
</div>
<div class="am-panel-group usercp" style="background:#f5f5f5;margin-bottom:0;padding-bottom:2em;">
	<div class="am-panel am-panel-default group">
		<div class="am-panel-hd"></div>
		<ul class="am-list">
			<li><a href="{url ctrl=usercp func=info/}"{if $sys.func == 'info'} class="am-active"{/if}><i class="am-icon-user am-icon-fw"></i> 个人资料</a></li>
			<li><a href="{url ctrl=usercp func=avatar/}"{if $sys.func == 'avatar'} class="am-active"{/if}><i class="am-icon-photo am-icon-fw"></i> 修改头像</a></li>
			<li><a href="{url ctrl=usercp func=passwd/}"{if $sys.func == 'passwd'} class="am-active"{/if}><i class="am-icon-lock am-icon-fw"></i> 修改密码</a></li>
			<li><a href="{url ctrl=usercp func=mobile/}"{if $sys.func == 'mobile'} class="am-active"{/if}><i class="am-icon-phone am-icon-fw"></i> 修改手机</a></li>
			<li><a href="{url ctrl=usercp func=email/}"{if $sys.func == 'email'} class="am-active"{/if}><i class="am-icon-envelope-o am-icon-fw"></i> 修改邮箱</a></li>
		</ul>
	</div>
	<div class="am-panel am-panel-default group">
		<div class="am-panel-hd"></div>
		<ul class="am-list">
			<li><a href="{url ctrl=usercp func=wealth/}"{if $sys.func == 'wealth'} class="am-active"{/if}><i class="am-icon-money am-icon-fw"></i> 我的财富</a></li>
			<li><a href="{url ctrl=payment/}"{if $sys.ctrl == 'payment' && $sys.func == 'index'} class="am-active"{/if}><i class="am-icon-credit-card am-icon-fw"></i> 在线充值</a></li>
			<li><a href="{url ctrl=order/}"{if $sys.ctrl == 'order'} class="am-active"{/if}><i class="am-icon-gift am-icon-fw"></i> 我的订单</a></li>
			<li><a href="{url ctrl=usercp func=address/}"{if $sys.func == 'address'} class="am-active"{/if}><i class="am-icon-map-marker am-icon-fw"></i> 收货地址</a></li>
		</ul>
	</div>
	<div class="am-panel am-panel-default group">
		<div class="am-panel-hd"></div>
		<ul class="am-list">
			<li><a href="{url ctrl=fav/}"{if $sys.ctrl == 'fav'} class="am-active"{/if}><i class="am-icon-heart am-icon-fw"></i> 收藏夹</a></li>
			<li><a href="{url ctrl=usercp func=introducer/}"{if $sys.func == 'introducer'} class="am-active"{/if}><i class="am-icon-send am-icon-fw"></i> 推荐链接</a></li>
			<!-- php:$list = usercp_project() -->
			<!-- loop from=$list key=$key value=$value -->
			<li><a href="{url ctrl=usercp func=list id=$value.identifier/}"{if $sys.func == 'list' && $id == $value.identifier} class="am-active"{/if}><i class="am-icon-arrow-circle-o-right  am-icon-fw"></i> {$value.title}</a></li>
			<!-- /loop -->
		</ul>
	</div>
	<br/>
	<input type="button" value="会员退出" class="am-btn am-btn-block am-btn-danger" onclick="logout('{$session.user_name}')" />
</div>

<!-- include tpl=foot -->
