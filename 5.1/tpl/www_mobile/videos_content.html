<!-- include tpl=head title=$cate_rs.title menutitle=$page_rs.title -->
<div class="main">
	<article class="am-article">
		<div class="am-article-hd">
			<h1 class="am-article-title">{$rs.title}</h1>
			<p class="am-article-meta">
				发布日期：<span>{func time_format $rs.dateline}</span><br />
				浏览次数：<span id="lblVisits">{$rs.hits}</span>
				<!-- if $rs.tag -->
				<br />关键字：
					<!-- loop from=$rs.tag key=$key value=$value -->
					<a href="{$value.url}" title="{$value.alt}" target="{$value.target}" style="color:#999;">{$value.title}</a>
					<!-- /loop -->
				<!-- /if -->
			</p>
		</div>
		<div class="am-article-bd">
			<!-- if $rs.note --><p class="am-article-lead">{func nl2br $rs.note}</p><!-- /if -->
			<!-- if $rs.mp4 -->
				<div style="width:100%;min-height:135px;" id="my_video">
					<video type="video/mp4" src="{$rs.mp4.filename}" controls="controls" style="width:100%;height:100%;">不支持这个格式</video>
				</div>
				<script type="text/javascript">
				$(document).ready(function(){
					$("#my_video").css("height",$("#my_video").width()*0.5625 + "px");
				});
				</script>
			<!-- else -->
				<!-- if $rs.video -->
					<!-- php:$video = phpok_video_url($rs.video,'html') -->
					<div style="width:100%;min-height:135px;" id="my_video">{$video}</div>
					<script type="text/javascript">
					$(document).ready(function(){
						$("#my_video").css("height",$("#my_video").width()*0.5625 + "px");
					});
					</script>
				<!-- /if -->
				
			<!-- /if -->
			<!-- if $rs.content -->
			<div class="content">{$rs.content}</div>
			<!-- /if -->
		</div>
	</article>
	<!-- include tpl=block/next_prev -->
	<!-- if $page_rs.comment_status -->
		<!-- include tpl=block/comment tid=$rs.id -->
	<!-- /if -->
</div>
<!-- include tpl=foot -->
