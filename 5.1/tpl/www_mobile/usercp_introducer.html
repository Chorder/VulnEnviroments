<!-- include tpl=head title=我的推荐 -->
<script type="text/javascript">
function relation_reload(val)
{
	var url = get_url('usercp','introducer');
	if(val){
		url = get_url('usercp','introducer','month='+val);
	}
	$.phpok.go(url);
}
</script>
<div class="main">
	<div class="right am-panel-group">
		<div class="am-panel am-panel-default">
			<div class="am-panel-hd">推广链接</div>
			<div class="am-panel-bd">
				{$vlink}
			</div>
		</div>
		<div class="am-panel am-panel-default">
			<div class="am-panel-hd">友情说明</div>
			<div class="am-panel-bd">
				您可以把推广链接放到您适合的文章里嵌入，也可以发给好友分享
			</div>
		</div>
		
		<!-- if $monthlist -->
		<div class="am-panel am-panel-default">
			<div class="am-panel-hd">月统计</div>
			<div class="am-panel-bd am-form">
				<select onchange="relation_reload(this.value)">
				<option value="">请选择</option>
				<!-- loop from=$monthlist key=$key value=$value id=$tmpid -->
				<option value="{$value.month}"{if $month == $value.month} selected{/if}>{func substr $value.month 0 4}年{func substr $value.month -2}月 ({$value.total}人)</option>
				<!-- /loop -->
				</select>
			</div>
		</div>
		<!-- /if -->
		<!-- if $rslist -->
		<div class="am-panel am-panel-default">
			<div class="am-panel-hd">我推荐的会员</div>
			<table class="am-table am-table-centered am-table-hover">
				<thead>
					<tr>
						<th>会员账号</th>
						<th>注册时间</th>
						<th>姓名</th>
					</tr>
				</thead>
				<tbody>
					<!-- loop from=$rslist key=$key value=$value id=$tmpid -->
					<tr>
						<td>{$value.user}</td>
						<td>{func time_format $value.regtime}</td>
						<td>{$value.fullname}</td>
					</tr>
					<!-- /loop -->
				</tbody>
			</table>
		</div>
		<!-- /if -->
		<!-- include tpl=block/pagelist -->
	</div>
	<div class="clear"></div>
</div>

<!-- include tpl=foot -->
