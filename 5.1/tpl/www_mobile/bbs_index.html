<!-- include tpl=head title=$page_rs.title menutitle=$page_rs.title -->
<div class="main">
	<div class="am-panel-group">
		<!-- catelist pid=$page_rs.id catelist_ext=1 -->
		<!-- loop from=$list.sublist key=$key value=$value id=$tmpid -->
		
		<div class="am-panel am-panel-default">
			
			<div class="am-panel-hd">
				<a href="{$value.url}" title="{$value.title}">
				<h3 class="am-panel-title">
					{$value.title}
					<i class="am-icon-angle-right am-icon-fw am-fr"></i>
				</h3>
				</a>
			</div>
			<!-- if $value.note -->
			<div class="am-g am-panel-bd">
				{func nl2br $value.note}
			</div>
			<!-- /if -->
			
		</div>
		
		<!-- /loop -->
	</div>
</div>
