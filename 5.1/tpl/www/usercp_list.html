<div class="main">
	<!-- include tpl=block/breadcrumb -->
	<div class="left"><!-- include tpl=block/usercp_nav --></div>
	<div class="right">
		<div class="am-panel am-panel-default">
			<div class="am-panel-hd">{$page_rs.title}</div>
			<table class="am-table am-table-centered am-table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th class="am-text-left">{$page_rs.alias_title ? $page_rs.alias_title : '主题'}</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<!-- loop from=$rslist key=$key value=$value id=$tmpid -->
					<tr>
						<td>{$value.id}</td>
						<td class="am-text-left">
							<a href="{$value.url}" target="_blank">{$value.title}</a><br />
							<span class="gray">发布时间：{func time_format $value.dateline}，查看次数：{$value.hits}</span>
						</td>
						<td><!-- if $value.status -->正常<!-- else --><span class="am-text-danger">审核中</span><!-- /if --></td>
						<td><a href="{url ctrl=post func=edit id=$value.id/}" class="am-btn am-btn-secondary am-btn-xs" target="_blank">编辑</a></td>
					</tr>
					<!-- /loop -->
				</tbody>
			</table>
		</div>
		<div style="padding:10px;text-align:center">
			<a href="{url ctrl=post id=$id/}" target="_blank" class="am-btn am-btn-primary">添加</a>
		</div>
		<!-- include tpl=block/pagelist -->
	</div>
	<div class='clear'></div>
</div>
