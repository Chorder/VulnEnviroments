<!-- php:$title= $cate_rs ? $cate_rs.title.' - '.$page_rs.title : $page_rs.title -->
<!-- include tpl=head title=$title menutitle=$page_rs.title -->

<!-- include file=bbs_list.php -->
<div class="main">
	<!-- if $cate_rs.banner || $page_rs.banner -->
	<div class="banner"><img src="{$cate_rs.banner ? $cate_rs.banner.filename : $page_rs.banner.filename}" alt="{$title}" /></div>
	<!-- /if -->
	<!-- include tpl=block/breadcrumb -->
	<table class="am-table am-table-bordered am-table-striped am-table-hover" style="margin-bottom:0;">
		<thead>
			<tr>
				<th>论坛主题</th>
				<th class="am-text-center">发帖人</th>
				<th class="am-text-center">点击数</th>
				<th class="am-text-center">时间</th>
			</tr>
		</thead>
		<tbody>
			<!-- loop from=$rslist key=$key value=$value -->
			<tr>
				<td><em class="{$value._icon} am-icon-fw"></em><a href="{$value.url}">{$value.title}</a></td>
				<td class="am-text-center">{$value._author}</td>
				<td class="am-text-center">{$value.hits}</td>
				<td class="am-text-center">{$value._lastdate}</td>
			</tr>
			<!-- /loop -->
			<!-- if !$rslist -->
			<tr>
				<td colspan="4"><div style="padding:30px;text-align: center;">暂无主题</div></td>
			<!-- /if -->
		</tbody>
	</table>
	<div class="am-g am-g-collapse">
		<div class="am-u-sm-3" style="margin-top:1.5rem;">
			<!-- if $session.user_id -->
			<a class="am-btn am-btn-primary" href="{url ctrl=post id=$page_rs.identifier cateid=$cate_rs.id/}">发布新主题</a>
			<!-- else -->
			<a class="am-btn am-btn-danger"  href="{url ctrl=login _back=$cate_rs.url/}" class="red">仅限会员才有发布权限，请先登录或注册</a>
			<!-- /if -->
		</div>
		<div class="am-u-sm-9"><!-- include tpl=block/pagelist --></div>
	</div>
</div>

<!-- include tpl=foot -->
