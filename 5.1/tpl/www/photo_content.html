<!-- php:$title= $rs.title.' - '.$cate_rs.title.' - '.$page_rs.title -->
<!-- include tpl=head title=$title menutitle=$page_rs.title -->
<div class="main">
	<!-- if $page_rs.banner -->
	<div class="banner"><img src="{$page_rs.banner.filename}" width="980" alt="{$page_rs.title}" /></div>
	<!-- /if -->
	<!-- include tpl=block/breadcrumb -->
	<div class="left am-panel-group">
		<!-- include tpl=block/catelist pid=$page_rs.id cid=$cate_rs.id title=$page_rs.title -->
		<!-- include tpl=block/contact -->
		<!-- include tpl=block/hot_article -->
	</div>
	<div class="right">
		<article class="am-article">
			<div class="am-article-hd">
				<h1 class="am-article-title">{$rs.title}</h1>
				<p class="am-article-meta">
					发布日期：<span>{func time_format $rs.dateline}</span>&nbsp; &nbsp;
					浏览次数：<span id="lblVisits">{$rs.hits}</span>
					<!-- if $rs.tag -->
					&nbsp; &nbsp; 关键字：
						<!-- loop from=$rs.tag key=$key value=$value -->
						<a href="{$value.url}" title="{$value.alt}" target="{$value.target}" style="color:#999;">{$value.title}</a>
						<!-- /loop -->
					<!-- /if -->
				</p>
			</div>
			<div class="am-article-bd">
				<!-- if $rs.note --><p class="am-article-lead">{func nl2br $rs.note}</p><!-- /if -->
				<!-- if $rs.pictures -->
				<div data-am-widget="slider" class="am-slider am-slider-c3" data-am-slider='{"controlNav":false}'>
					<ul class="am-slides">
						<!-- loop from=$rs.pictures key=$key value=$value id=$tmpid -->
						<li>
							<img src="{$value.gd.auto}" />
							<div class="am-slider-desc"><div class="am-slider-counter"><span class="am-active">{$tmpid.num}</span>/{$tmpid.total}</div>{$value.title}</div>
						</li>
						<!-- /loop -->
					</ul>
				</div>

				<!-- /if -->
				<!-- if $rs.content -->
				<div class="content">{$rs.content}</div>
				<!-- /if -->
			</div>
		</article>
		<hr data-am-widget="divider" style="" class="am-divider am-divider-dotted" />
		<ul class="am-avg-sm-2">
			<li>上一主题：
				<!-- php:$prev = phpok_prev($rs) -->
				<!-- if $prev -->
				<a href="{$prev.url}" title="{$prev.title}">{$prev.title}</a>
				<!-- else -->
				没有了
				<!-- /if -->
			</li>
			<li style="text-align:right;">下一主题：
				<!-- php:$next = phpok_next($rs) -->
				<!-- if $next -->
				<a href="{$next.url}" title="{$next.title}">{$next.title}</a>
				<!-- else -->
				没有了
				<!-- /if -->
			</li>
		</ul>
		<!-- if $page_rs.comment_status --><!-- include tpl=block/comment tid=$rs.id --><!-- /if -->
	</div>
</div>
<!-- include tpl=foot -->
