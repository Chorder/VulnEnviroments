<!-- php:$title = "订单中心 - 会员中心" -->
<!-- include tpl=head title=$title -->
<script type="text/javascript">
$(document).ready(function(){
	$(".o-dark").mouseover(function(){
		$(this).addClass('o-dark-over');
	}).mouseout(function(){
		$(this).removeClass('o-dark-over');
	});
	$(".o-white").mouseover(function(){
		$(this).addClass('o-white-over');
	}).mouseout(function(){
		$(this).removeClass('o-white-over');
	});
});
</script>
<div class="main">
	<!-- include tpl=block/breadcrumb -->
	<div class="left"><!-- include tpl=block/usercp_nav --></div>
	<div class="right am-panel-group">
		<div class="am-panel am-panel-default">
			<div class="am-panel-hd">相关说明</div>
			<div class="am-panel-bd">
				<ul>
					<li>如需要改单，请联系我们的管理员</li>
					<li>本站订单系统还不够强大的，如果您需要更加强大的功能，请联系官网进行定制</li>
				</ul>
			</div>
		</div>
		<div class="am-panel am-panel-default">
			<div class="am-panel-hd">订单列表</div>
			<table class="am-table am-table-striped am-table-hover am-table-centered">
			<tr>
				<th>下单时间</th>
				<th>订单编号</th>
				<th>数量</th>
				<th>金额</th>
				<th>审核</th>
				<th width="130">明细</th>
			</tr>
			<!-- loop from=$rslist key=$key value=$value -->
			<tr>
				<td>{func time_format $value.addtime}</td>
				<td>{$value.sn}</td>
				<td>{$value.qty}</td>
				<td>{func price_format $value.price $value.currency_id $value.currency_id}</td>
				<td>{$value.status_info}</td>
				<td>
					<a class="am-btn am-btn-primary am-btn-xs" href="{url ctrl=order func=info id=$value.id/}" target="_blank">查看</a>
					<a href="{url ctrl=order func=comment id=$value.id/}" class="am-btn am-btn-default am-btn-xs">评论</a>
				</td>
			</tr>
			<!-- /loop -->
			</table>
		</div>
		
		<!-- include tpl=block/pagelist -->
	</div>
	<div class="clear"></div>
</div>

<!-- include tpl=foot -->
